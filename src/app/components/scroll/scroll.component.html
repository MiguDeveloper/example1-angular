<h1>Virtual scroll</h1>
<hr />
<div class="row">
  <div class="col">
    <button class="btn btn-primary" (click)="irAlInicio()">Ir al incio</button>
  </div>
  <div class="col">
    <button class="btn btn-warning" (click)="irAlaMitad()">Ir a la mitad</button>
  </div>
  <div class="col text-right">
    <button class="btn btn-primary" (click)="irAlFinal()">Ir al final</button>
  </div>
</div>
<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">
  <li
    class="list-group-item animate__animated animate__bounce"
    *cdkVirtualFor="let persona of personas; let i = index; let conteo = count"
  >
    item {{ i }} / {{ conteo }}
  </li>
</cdk-virtual-scroll-viewport>
