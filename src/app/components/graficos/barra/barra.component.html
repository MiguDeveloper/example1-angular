<h3>lineas</h3>
<div class="row">
  <div class="col-md-6">
    <canvas
      baseChart
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [plugins]="barChartPlugins"
      [legend]="barChartLegend"
      [chartType]="barChartType"
    >
    </canvas>
  </div>
  <div class="col-md-6">
    <button
      class="btn btn-success"
      mat-button
      mat-raised-button
      color="primary"
      (click)="randomize()"
    >
      Update
    </button>
  </div>
</div>
