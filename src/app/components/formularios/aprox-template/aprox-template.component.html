<h4 class="mt-2">Formularios <small> Template </small></h4>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          name="nombre"
          placeholder="Nombre"
          [ngModel]="usuario.nombre"
          [class.is-invalid]="nombre.invalid && nombre.touched"
          required
          minlength="5"
          #nombre="ngModel"
        />
        <small
          class="form-text text-danger"
          *ngIf="nombre.invalid && nombre.touched"
          >ingrese 5 letras</small
        >
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input
          class="form-control"
          name="apellido"
          placeholder="Apellido"
          [class.is-invalid]="apellido.invalid && apellido.touched"
          [ngModel]="usuario.apellido"
          type="text"
          minlength="5"
          #apellido="ngModel"
          required
        />
        <small
          class="form-text text-danger"
          *ngIf="apellido.invalid && apellido.touched"
          >ingrese 5 letras</small
        >
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input
        class="form-control"
        type="email"
        name="correo"
        placeholder="Correo electrónico"
        [ngModel]="usuario.correo"
        [class.is-invalid]="correo.invalid && correo.touched"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        #correo="ngModel"
        required
      />
      <small
        class="form-text text-danger"
        *ngIf="correo.invalid && correo.touched"
        >formato de correo no es válido</small
      >
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-8">
      <select
        class="form-control"
        name="pais"
        [ngModel]="usuario.pais"
        [class.is-invalid]="pais.invalid && pais.touched"
        required
        #pais="ngModel"
      >
        <option *ngFor="let pais of paises" value="{{ pais.codigo }}">{{
          pais.nombre
        }}</option>
      </select>
      <small class="form-text text-danger" *ngIf="pais.invalid && pais.touched"
        >Selecione un país</small
      >
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="sexo"
          [ngModel]="usuario.sexo"
          [class.is-invalid]="sexo.invalid && sexo.touched"
          value="masculino"
          required
          #sexo="ngModel"
        />
        <label class="form-check-label">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="sexo"
          [ngModel]="usuario.sexo"
          [class.is-invalid]="sexo.invalid && sexo.touched"
          value="femenino"
          required
          #sexo="ngModel"
        />
        <label class="form-check-label">Femenino</label>
      </div>
      <small class="form-text text-danger" *ngIf="sexo.invalid && sexo.touched"
        >Debe seleccionar el sexo</small
      >
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>
